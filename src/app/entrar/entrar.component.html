<body id="grad-theme" class="container-fluid pt-5 vh-100">
    <ul class="navbar-nav mr-auto navbar-nav ml-auto text-center">
        <li class="nav-item">
            <button class="btn bg-transparent p-0 nav-link active text-dark font-weight-bold fancy-link" style="font-size: 20px" routerLink="/inicio"> Voltar <span class="sr-only">(current)</span></button>
          </li>
      </ul>
  <div class="row d-flex justify-content-around align-items-center py-5 m-0">
  <div class="col-md-4 mr-4">
      <div id="borda" class="color-dark col-md-12 p-3"> 
          <div id="logo" class="color-dark my-4"></div>
      </div>
      
      <h1 id="text-color-blue" class="mt-5 ft-size font-weight-bold text-center mr-5">Lampe</h1>
  </div>
      
  <div id="borda" class="col-md-6 d-flex justify-content-end align-items-center color-dark">

      <div class="row col-md-9 mr-3 mt-4">
          <div class="col-md-12">
              <h1 class="text-center text-white">Login</h1>
          
              <div class="form-group text-white">
                  <label for="usuario">Email</label>
                  <input class="form-control rounded-pill p-4" type="text" name="usuario" id="usuario" placeholder="Digite seu email:" [(ngModel)]="usuarioLogin.emailUsuario">
              </div>
  
              <div class="form-group text-white mt-4">
                  <label for="senha">Senha</label>
                  <input class="form-control rounded-pill p-4" type="password" name="senha" id="senha" placeholder="Digite sua senha:" [(ngModel)] = "usuarioLogin.senhaUsuario">
              </div>
  
              <div class="d-flex justify-content-end mr-5 mt-4">
                  <button type="submit" class="btn btn-lg rounded-pill btn-hover-blue px-4 p-3" (click)="entrar()">Entrar</button>
              </div>
  
              <hr class="my-4">
              <p class="text-center text-white">NÃ£o possui uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>
          </div>
      </div>
  </div>
  
  </div>
</body>
