<div class="container-fluid gradient">
  <div class="row">
    <div
      class="col-md-5 vh-100 d-flex justify-content-center align-items-center text-center"
    >
      <div>
        <div>
          <img
            src="{{usuario.foto}}"
            alt=""
            width="400px"
            height="400px"
            class="rounded-circle"
          />
        </div>
        <div class="text-white fs-nome">
          <p>{{usuario.nomeUsuario}}</p>
        </div>
      </div>
    </div>
    <div
      class="col-md-7 vh-100 d-flex justify-content-center align-items-center"
    >
      <form class="col-md-7 bg-escuro p-4 border-all">
        <div class="form-group text-white">
          <label for="nome">Altere seu nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="{{usuario.nomeUsuario}}" name="nome" [(ngModel)]="usuario.nomeUsuario" />
        </div>
        <div class="form-group text-white">
          <label for="foto">Altere sua foto:</label>
          <input type="text" class="form-control" id="foto" placeholder="{{usuario.foto}}" name="foto" [(ngModel)]="usuario.foto"/>
        </div>
        <div class="form-group text-white">
          <label for="email">Altere seu email:</label>
          <input type="text" class="form-control" id="email" placeholder="{{usuario.emailUsuario}}" name="email" [(ngModel)]="usuario.emailUsuario"/>
        </div>
        <div class="form-group text-white">
          <label for="nome">Altere sua senha:</label>
          <input type="password" class="form-control" id="senha" (input)="confirmSenha($event)" />
        </div>
        <div class="form-group text-white">
          <label for="nome">Confirme sua senha:</label>
          <input type="password" class="form-control" id="confirmSenha" name="confirmSenha" [(ngModel)]="usuario.senhaUsuario"/>
        </div>
        <div class="d-flex justify-content-end w-100">
          <button class="btn btn-danger rounded-pill" routerLink="/perfil">Cancelar</button>
          <button class="btn btn-info rounded-pill ml-3" (click)="atualizar()">Atualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
