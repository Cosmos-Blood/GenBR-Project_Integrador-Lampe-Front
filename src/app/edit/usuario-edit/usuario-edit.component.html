<div class="container-fluid color-dark-brown p-3 vh-100">
  <div class="row vh-100">
    <!-- Canto esquerdo -->
    <div
      class="
        col-md-6
        container-fluid
        row
        justify-content-center
        flex-column
        align-items-center
      "
    >
      <div>
        <img src="https://i.imgur.com/ulcJRmb.png" alt="" width="300px" />
      </div>
      <div>
        <h3 class="text-white mr-3">Lampe</h3>
      </div>
    </div>
    <!-- Canto direito -->
    <div class="col-md-6">
      <div
        class="row d-flex justify-content-center flex-column align-items-center"
      >
        <h1 class="text-center text-white">Atualizar cadastro</h1>
        <form class="col-md-8 form-group">
          <label for="nome">Alterar nome:</label>
          <input
            name="nome"
            type="text"
            class="form-control rounded-pill color-brown"
            id="nome"
            [(ngModel)]="usuario.nomeUsuario"
          />
          <label for="email"> Digite seu novo email:</label>
          <input
            name="email"
            type="text"
            class="form-control rounded-pill color-brown"
            id="email"
            [(ngModel)]="usuario.emailUsuario"
          />
          <label for="foto">Alterar foto:</label>
          <input
            name="foto"
            type="text"
            class="form-control rounded-pill color-brown"
            id="foto"
            [(ngModel)]="usuario.foto"
          />
          <label for="senha">Digite sua nova senha:</label>
          <input
            name="senha"
            type="password"
            class="form-control rounded-pill color-brown"
            id="senha"
            (input)="confirmSenha($event)"
          />
          <label for="confirmarSenha">Confirmar senha:</label>
          <input
            name="confirmarSenha"
            type="password"
            class="form-control rounded-pill color-brown"
            id="confirmarSenha"
            [(ngModel)]="usuario.senhaUsuario"
          />
          <!-- <label for="tipo">Alterar tipo de usuario:</label>
                  <div>
                    <select class="form-control color-brown rounded-pill text-white" name="tipo" id="tipo">
                      <option>Selecione uma categoria</option>
                      <option value="normal">Normal</option>
                      <option value="admin">Administrador</option>
                    </select>
                  </div> -->
          <div class="d-flex justify-content-end mt-4 ml-5 mr-5 mb-3">
            <button
              type="submit"
              class="btn btn-lg rounded-pill btn-hover-red"
              routerLink="/feed"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn ml-4 btn-lg rounded-pill btn-hover-dark"
              (click)="atualizar()"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
