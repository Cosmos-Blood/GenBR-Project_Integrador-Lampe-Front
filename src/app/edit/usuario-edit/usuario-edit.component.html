<div class="container-fluid color-dark-brown p-3">
    <div class="row">
        <!-- Canto esquerdo -->
      <div class="col-md-6 container-fluid row justify-content-center flex-column align-items-center">
          <div>
            <img src="https://i.imgur.com/ulcJRmb.png" alt="" width="300px">
          </div>
          <div>
              <h3 class="text-white mr-3">Lampe</h3>
          </div>
      </div>
      <!-- Canto direito -->
      <div class="col-md-6">
          <div class=" row d-flex justify-content-center flex-column align-items-center">
              <h1 class="text-center text-white">Atualizar cadastro</h1>
              <form class="col-md-8 form-group">
                  <label for="nome">Alterar nome:</label>
                  <input type="text" class="form-control rounded-pill color-brown" id="nome">
                  <label for="email"> Digite seu novo email:</label>
                  <input type="text" class="form-control rounded-pill color-brown" id="email">
                  <label for="foto">Alterar foto:</label>
                  <input type="text" class="form-control rounded-pill color-brown" id="foto">
                  <label for="senha">Digite sua nova senha:</label>
                  <input type="text" class="form-control rounded-pill color-brown" id="senha">
                  <label for="confirmarSenha">Confirmar senha:</label>
                  <input type="text" class="form-control rounded-pill color-brown" id="confirmarSenha">
                  <label for="tipo">Alterar tipo de usuario:</label>
                  <div>
                    <select class="form-control color-brown rounded-pill text-white" name="tipo" id="tipo">
                      <option>Selecione uma categoria</option>
                      <option value="normal">Normal</option>
                      <option value="admin">Administrador</option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-end mt-4 ml-5 mr-5 mb-3">
                    <button type="submit" class="btn btn-lg rounded-pill btn-hover-red">
                      Cancelar
                    </button>
                    <button type="submit" class="btn ml-4 btn-lg rounded-pill btn-hover-dark">
                      Cadastrar</button>
                  </div>
              </form>
          </div>
      </div>
    </div>
  </div>
