<div class="container-fluid vh-100">

  <div class="row vh-100">

    <div id="image-backgroud" class="col-md-5 color-dark-brown  d-flex justify-content-center align-items-center flex-column">

      <img class="rounded-circle" width="200px" height="200px" src="{{usuario.foto}}" alt="">
      <div><p class="text-white fs-56 ">{{usuario.nomeUsuario}}</p></div>
    </div>

    <div
      class="
      col-md-7
      color-brown
      d-flex
      align-items-center
      justify-content-center
      "
    >

    <div class="row d-flex justify-content-center vw-100">
      <div class="col-md-10">
        <h1 class="text-center fs-56 text-white">Atualizar cadastro</h1>
      <div>
        <div class="form-group text-white m-1">
          <label for="nome">Alterar nome:</label>
          <input
          class="form-control color-brown rounded-pill"
          type="text"
          name="nome"
          id="nome"
          placeholder="Digite seu nome:"
        [(ngModel)]="usuario.nomeUsuario"
          />
        </div>

          <div class="form-group text-white m-1">
          <label for="email"> Digite seu novo email:</label>
          <input
            name="email"
            type="text"
            class="form-control rounded-pill color-brown"
            id="email"
            [(ngModel)]="usuario.emailUsuario"
          />
        </div>

        <div class="form-group text-white m-1">
          <label for="foto">Alterar foto:</label>
          <input
            name="foto"
            type="text"
            class="form-control rounded-pill color-brown"
            id="foto"
            [(ngModel)]="usuario.foto"
          />
        </div>

        <div class="form-group text-white m-1">
          <label for="senha">Digite sua nova senha:</label>
          <input
            name="senha"
            type="password"
            class="form-control rounded-pill color-brown"
            id="senha"
            (input)="confirmSenha($event)"
          />
        </div>

          <div class="form-group text-white m-1">
          <label for="confirmarSenha">Confirmar senha:</label>
          <input
            name="confirmarSenha"
            type="password"
            class="form-control rounded-pill color-brown"
            id="confirmarSenha"
            [(ngModel)]="usuario.senhaUsuario"
          />
        </div>

          <!-- <label for="tipo">Alterar tipo de usuario:</label>
                  <div>
                    <select class="form-control color-brown rounded-pill text-white" name="tipo" id="tipo">
                      <option>Selecione uma categoria</option>
                      <option value="normal">Normal</option>
                      <option value="admin">Administrador</option>
                    </select>
                  </div> -->
          <div class="d-flex justify-content-end mt-4 ml-5 mr-5 mb-3">
            <button
              type="submit"
              class="btn btn-lg rounded-pill btn-hover-red"
              routerLink="/feed"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn ml-4 btn-lg rounded-pill btn-hover-dark"
              (click)="atualizar()"
            >
              Atualizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
