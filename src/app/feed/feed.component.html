><br />
<input
  type="text"
  placeholder="primario tema"
  name="tema"
  id="tema"
  [(ngModel)]="tema.primarioTema"
/><br />
<button class="btn btn-dark" (click)="postTema()">Teste Post Tema</button><br />
<br />
<br />
<br />

<button class="btn btn-dark" (click)="getAllPostagens()">
  Teste Get Postagem</button
><br />

<div class="container">
  <ul
    class="nav nav-tabs d-flex justify-content-center"
    id="myTab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="home-tab"
        data-toggle="tab"
        href="#home"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        >Todas as postagens</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="profile-tab"
        data-toggle="tab"
        href="#profile"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        >Minhas postagens</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="contact-tab"
        data-toggle="tab"
        href="#contact"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
        >Postagens por tema</a
      >
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <!-- inicio de todas as postagens -->
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <div class="card-columns">
        <div class="card text-center" *ngFor="let postagem of listaDePostagens">
          <div class="card-body">
            <h5 class="card-title m-0">{{ postagem.textoPostagem }}</h5>
            <small class="text-muted"
              >by {{ postagem.usuarioPostagem.nomeUsuario }}</small
            >
            <p class="card-text mt-3">
              {{ postagem.temaPostagem.primarioTema }}
            </p>
            <p class="card-text">
              {{ postagem.anexoPostagem }}<small class="text-muted"> </small>
            </p>

            <p class="card-text"><small class="text-muted"> </small></p>
            <button [routerLink]="['/postagem-edit', postagem.id]" class="btn btn-info">Editar</button>
            <button [routerLink]="['/postagem-delete', postagem.id]" class="btn btn-danger">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<button class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
  TesteCriarPostagem
</button>

<!-- Inicio modal postagem TESTE -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Criar nova postagem</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="form">
          <input
            name="texto"
            id="texto"
            class="form-control"
            type="text"
            placeholder="Texto"
            [(ngModel)]="postagem.textoPostagem"
          />
          <input
            name="privacidade"
            id="privacidade"
            class="form-control"
            type="text"
            placeholder="Privacidade"
            [(ngModel)]="postagem.privacidade"
          />
          <textarea
            class="form-control my-3"
            name="anexo"
            id="anexo"
            cols="30"
            rows="3"
            placeholder="Anexo"
            [(ngModel)]="postagem.anexoPostagem"
          ></textarea>
          <select
            [(ngModel)]="idTema"
            class="form-control"
            name="Tema"
            id="Tema"
          >
            <option *ngFor="let tema of listaDeTemas" value="{{ tema.id }}">
              {{ tema.primarioTema }}
            </option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="postPostagem()">
          Criar postagem
        </button>
      </div>
    </div>
  </div>
</div>
