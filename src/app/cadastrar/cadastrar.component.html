<div>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        aria-describedby="emailHelp"
        [(ngModel)]="usuarioModel.emailUsuario"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        name="senha"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        [(ngModel)]="usuarioModel.senhaUsuario"
      />
    </div>

    <div class="mb-3">
      <label for="confirmSenha" class="form-label">Confirm Password</label>
      <input
        name="confirmSenha"
        type="password"
        class="form-control"
        id="confirmSenha"
        (input)="confirmSenha($event)"
      />
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Nome</label>
      <input
        name="nome"
        type=""
        class="form-control"
        id="nome"
        [(ngModel)]="usuarioModel.nomeUsuario"
      />
    </div>
    <button
    type="submit"
    class="btn bt-entrar text-white bg-dark"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
  </form>
</div>
