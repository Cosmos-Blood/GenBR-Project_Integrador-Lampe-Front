<div class="container-fluid" id="grad-theme">
  <div class="row vh-100">

    <div class="col-md-5 p-0 m-0 ml-5">
      <div class="hide color-dark"></div>
      
      <video class="bg_video rounded-circle" autoplay loop muted>
        <source src="https://i.imgur.com/x8f3wPn.mp4" type="video/mp4">
      </video>
      
    </div>
      

    <div class="col-md-6 p-0 m-0 d-flex align-items-center">
      <div id="borda" class="row d-flex m-0 p-0 justify-content-center vw-100 color-dark-grey">
        <div class="col-md-10 mt-3">
          <h1 class="text-center fs-56 text-white">Cadastro</h1>

          <div class="form-group text-white m-1">
            <label for="nome">Nome:</label>
            <input
              class="form-control rounded-pill"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome:"
              [(ngModel)]="usuarioModel.nomeUsuario"
            />
          </div>

          <div class="form-group text-white m-1">
            <label for="usuario">Email:</label>
            <input
              class="form-control rounded-pill"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Digite seu email:"
              [(ngModel)]="usuarioModel.emailUsuario"
            />
          </div>

          <div class="form-group text-white m-1">
            <label for="foto">Link da foto:</label>
            <input
              class="form-control rounded-pill"
              type="text"
              name="foto"
              id="foto"
              placeholder="Insira o link da sua foto:"
              [(ngModel)]="usuarioModel.foto"
            />
          </div>

          <div class="form-group text-white m-1">
            <label for="senha">Senha:</label>
            <input
              class="form-control rounded-pill"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha:"
              (input)="confirmSenha($event)"
            />
          </div>

          <div class="form-group text-white m-1">
            <label for="ConfirmarSenha">Confirmar a senha:</label>
            <input
              class="form-control rounded-pill"
              type="password"
              name="ConfirmarSenha"
              id="ConfirmarSenha"
              placeholder="Digite sua senha novamente:"
              [(ngModel)]="usuarioModel.senhaUsuario"
            />
          </div>

          <div class="d-flex justify-content-end mt-4 mb-3 ml-5 mr-5">
            <button routerLink="/entrar" type="submit" class="btn btn-lg rounded-pill btn-hover-red">
              Cancelar
            </button>
            <button type="submit" class="btn ml-4 btn-lg rounded-pill btn-hover-orange"
            (click)="cadastrar()">
              Cadastrar</button>
          </div>
        </div>
      </div>
    </div>     
    

  </div>
</div>
